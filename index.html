<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <div class="input">
        <form>
            <p>Enter a word.</p>
            <input type="text" name="user-word" id="user-word">
            <button class="submit-button" type="button">Submit</button>
        </form>
    </div>
    <div class="game">
        <div class="hangman">
            <div class="man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm-r"></div>
                <div class="arm-l"></div>
                <div class="leg-r"></div>
                <div class="leg-l"></div>
            </div>
            <div class="platform"></div>
        </div>
        <div class="puzzle">
            <div class="word"></div>
            <div class="wrong-guesses"></div>
        </div>
    </div>


</body>
</html>
